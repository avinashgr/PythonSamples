<!-- We update the html tom use the css in the folder css-->
<html>
    <head>
        <title>Espress Yo</title>
        <script>
            var contentDivs = ['home','menu','users','store']
            // called when the body is loaded the first time page is loaded
            function initialize(){
                console.log('calling the initialize')
                hide('menu');
                hide('users');
                hide('store');
            }
            //hides the element
            function hide(el){
                var x = document.getElementById(el);
                x.style.display = 'none'
            }
            //shows the element
            function show(el){
                var x = document.getElementById(el);
                x.style.display = 'block'
            }
            //show contents for current navbar item selected
            function showContents(el){
                contentDivs.forEach( (div) =>{
                    console.log('the value of the selected element is '+el)
                    if( div === el){
                        console.log('showing '+div)
                        show(div)
                    }else{
                        console.log('showing '+div)
                        hide(div)
                    }
                })
            }
        </script>
        <style>
            .body{
                background:gray; color: white;margin:0;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif !important;
            }
            .navbar{
                width:100%;position:fixed;background-color: rgb(56, 47, 47);margin:0
            }
            .nav-logo{
                display: inline-block;
                cursor: pointer;
            }
            .nav-logo img{
                border-radius: 50%;
            }
            .nav-menu-item{
                float:right;padding:10px;background-color: rgb(95, 72, 72);
                /* border-style: solid none solid solid;border-width:4px; */
            }
            .nav-menu-item:hover{
                background-color: rgb(192, 182, 182);
                color:black;
                cursor: pointer;
            }
            .main-page{
                max-width: 500px;padding:15px;border-style: solid;border-width:4px; 
                border-color: rgb(230, 214, 214);
                text-align:center;
                top:50%;left:50%;
                transform: translate(-50%, -50%);
                position: absolute;
            }
            .menu-page{
                max-width: 500px;padding:15px;border-style: solid;border-width:4px; 
                border-color: rgb(230, 214, 214);
                text-align:center;
                top:50%;left:50%;
                transform: translate(-50%, -50%);
                position: absolute;
            }
            .users-page{
                max-width: 500px;padding:15px;border-style: solid;border-width:4px; 
                border-color: rgb(230, 214, 214);
                text-align:center;
                top:50%;left:50%;
                transform: translate(-50%, -50%);
                position: absolute;
            }
            .store-page{
                max-width: 500px;padding:15px;border-style: solid;border-width:4px; 
                border-color: rgb(230, 214, 214);
                text-align:center;
                top:50%;left:50%;
                transform: translate(-50%, -50%);
                position: absolute;
            }

        </style>
    </head>
    <body class="body" onload="initialize()">
        <div class="navbar">
            <div class="nav-logo" onclick="showContents('home')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWAOqKf2hN0IjuKgufU7YNhEFJlMV9mdaTWQ&usqp=CAU" alt="Avatar" style="width:40px">
            </div>
            <div class="nav-menu-item" onclick="showContents('menu')">menu</div>
            <div class="nav-menu-item" onclick="showContents('users')">users</div>
            <div class="nav-menu-item" onclick="showContents('store')">store</div>
        </div>
        <div class="main-page" id="home">
            Hi This is a coffee shop 
        </div>
        <div class="menu-page" id="menu">
            This is the menu page
        </div>
        <div class="users-page" id="users">
            This is the users page
        </div>        
        <div class="store-page" id="store">
            This is the store page
        </div>
    </body>
</html>
