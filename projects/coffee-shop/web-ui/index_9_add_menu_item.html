<!-- We update the html tom use the css in the folder css-->
<html>
    <head>
        <title>Espress Yo</title>
        <script src="./js/store_functions.js"></script>
        <script src="./js/menu_functions.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/store_page.css"/>
    </head>
    <body class="body" onload="initialize()">
        <div class="navbar">
            <div class="nav-logo" onclick="showContents('home')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWAOqKf2hN0IjuKgufU7YNhEFJlMV9mdaTWQ&usqp=CAU" alt="Avatar" style="width:40px">
            </div>
            <div class="nav-menu-item" onclick="showContents('menu')">menu</div>
            <div class="nav-menu-item" onclick="showContents('users')">users</div>
            <div class="nav-menu-item" onclick="showContents('store')">store</div>
        </div>
        <div class="main-page" id="home">
            Hi This is a coffee shop 
        </div>
        <div class="menu-page" id="menu">
            <div style="display: inline-block"><button id="getmenu" onclick="getMenuItems()">Get Menu</button></div>
            <div style="display: inline-block"><button id="addmenuitem" onclick="displayAddItemBox()">Add Item</button></div>
            <div style="margin-top:15px;background-color: cornsilk;border-radius:5px;color:black;padding:10px">
                <div style="margin: 15px;display: inline-block">Name: <input type="text" id="nameOfItem"/></div>
                <div style="margin: 15px;display: inline-block">Price: <input type="text" id="priceOfItem"/></div>
                <div style="margin: 15px;display: inline-block">Category: <input type="text" id="catOfItem"/></div>
                <div style="margin: 15px;display: inline-block">Image: <input type="text" id="picOfItem"/></div>
                <div style="margin: 15px;"><button id="addmenuitem" onclick="addAndRefresh()">Add</button></div>
            </div>
            <div style="width:100%" id="menu-items"></div>          
        </div>
        <div class="users-page" id="users">
            This is the users page
        </div>        
        <div class="store-page" id="store">
            This is the store page
        </div>
    </body>
</html>
